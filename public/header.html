<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Header</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../public/css/header.css" />
</head>

<body>
  <header class="main-header d-flex align-items-center justify-content-between px-3 py-2">

    <!-- Hamburger Menu -->
    <button class="btn border-0 bg-transparent me-2 hamburger-btn" type="button" data-bs-toggle="offcanvas"
      data-bs-target="#sidebar" aria-controls="sidebar">
      â˜°
    </button>

    <!-- Sidebar Offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sidebarLabel">Menu</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <a class="btn btn-outline-primary w-100 mb-2" href="chat.html">Edu Bot</a>
        <a class="btn btn-outline-danger w-100" href="index.html">Logout</a>
      </div>
    </div>

    <!-- Logo -->
    <div class="header-logo me-3">
      <img src="../public/images/logo.png" alt="Institution Logo" />
    </div>

    <!-- Institution Info -->
    <div class="header-info flex-grow-1 text-center text-md-start">
      <div class="institution-name fw-bold">Institutional Information System</div>
      <div class="institution-location small">Dublagari, Sherpur, Bogura, Bangladesh</div>
    </div>

    <!-- Notification + Search -->
    <div class="d-flex align-items-center gap-3">

      <!-- Notification Bell -->
      <div class="position-relative" id="notificationContainer">
        <i class="fas fa-bell fs-4" id="notificationBell" style="cursor: pointer;"></i>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
          id="notificationCount">
          3
        </span>

        <!-- Notification Popup -->
        <div id="notificationPopup" class="position-absolute bg-white shadow rounded p-2"
          style="top: 30px; right: 0; width: 300px; max-height: 200px; overflow-y: auto; display: none; z-index: 1050; color: black;">
          <div class="fw-bold mb-2">Notifications</div>
          <div id="notificationList"></div>
        </div>

      </div>

      <!-- Search -->
      <div class="header-search d-none d-md-block">
        <input type="text" class="form-control" placeholder="Search..." />
      </div>
    </div>

  </header>

  <main class="container mt-4">
    <!-- Main content -->
  </main>

  <script src="../public/js/notification.js"></script>

</body>

</html>
