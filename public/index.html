<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../public/css/login.css" />
  <link rel="icon" type="image/png" href="../public/images/logo.png" />
</head>
<body>
  <div class="login-container">
    <div class="logo-wrapper">
      <img src="../public/images/logo.png" alt="Finguard Logo" class="logo" />
    </div>
    <form class="login-form" onsubmit="login(event)">
      <div class="mb-3">
        <input type="text" class="form-control" id="username" placeholder="username or User ID" required autocomplete="username" />
      </div>
      <div class="mb-3 position-relative">
        <input type="password" class="form-control" id="password" placeholder="Password" required autocomplete="current-password" />
        <span class="toggle-password" onclick="togglePassword()">ğŸ‘ï¸</span>
      </div>
      <button type="button" id="login" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

  <script type="module" src="../public/js/login.js"></script>
  <script>
    function togglePassword() {
  const passwordInput = document.getElementById("password");
  const toggleIcon = document.querySelector(".toggle-password");

  if (passwordInput.type === "password") {
    passwordInput.type = "text";
    toggleIcon.textContent = "ğŸ™ˆ";
  } else {
    passwordInput.type = "password";
    toggleIcon.textContent = "ğŸ‘ï¸";
  }
}
  </script>

</body>
</html>
