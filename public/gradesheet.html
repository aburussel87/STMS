<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gradesheet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../public/css/gradesheet.css" />
</head>
<body>
  <header></header>

  <main class="container mt-4">
    <!-- Dropdown for Level-Term Selection -->
    <div class="mb-4">
      <label for="levelTermSelect" class="form-label fw-bold">Select Level-Term:</label>
      <select id="levelTermSelect" class="form-select">
        <option selected disabled>Choose a Level-Term</option>
        <!-- Options will be dynamically inserted here -->
      </select>
    </div>

    <!-- Gradesheet Section -->
    <div id="gradesheet" style="display: none;">
      <div class="text-center mb-4">
        <h3>Institutional Information System</h3>
        <p><strong>Student ID:</strong> <span id="studentId"></span></p>
        <p><strong>Name:</strong> <span id="studentName"></span></p>
        <p><strong>Selected Level-Term:</strong> <span id="selectedLevelTerm"></span></p>
      </div>

      <table class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Course ID</th>
            <th>Course Title</th>
            <th>Total Credit</th>
            <th>GPA</th>
          </tr>
        </thead>
        <tbody id="gradesheetBody">
          <!-- Course rows will be inserted here -->
        </tbody>
      </table>

      <div class="mb-3">
        <strong>Term GPA:</strong> <span id="termGPA"></span>
      </div>

      <hr />

      <div>
        <strong>Total Credit Hours Completed:</strong> <span id="totalCredits"></span><br />
        <strong>Total CGPA:</strong> <span id="totalCGPA"></span>
      </div>
    </div>
  </main>

  <!-- Shared header loader -->
  <script src="../public/js/header_loader.js"></script>
  <script src="../public/js/gradesheet.js"></script>
</body>
</html>
