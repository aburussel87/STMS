<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="../public/css/dashboard.css">
</head>

<body>
  <header>
    <!-- Transparent Hamburger -->
    <button class="btn border-0 bg-transparent me-3 hamburger-btn" type="button" data-bs-toggle="offcanvas"
      data-bs-target="#sidebar" aria-controls="sidebar">
      â˜°
    </button>

    <!-- Sidebar Offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sidebarLabel">Menu</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <a class="btn btn-outline-primary w-100 mb-2" href="dashboard.html">Dashboard</a>
        <a class="btn btn-outline-primary w-100 mb-2" href="chat.html">Edu Bot</a>
        <a class="btn btn-outline-danger w-100" href="index.html">Logout</a>
      </div>
    </div>

    <!-- Logo -->
    <div class="header-logo">
      <img src="../public/images/logo.png" alt="Institution Logo" />
    </div>

    <!-- Institution Info -->
    <div class="header-info">
      <div class="institution-name">Institutional Information System</div>
      <div class="institution-location">Dublagari, Sherpur, Bogura, Bangladesh</div>
    </div>

    <!-- Notification Icon -->
    <div class="header-notification">
      <i class="fas fa-bell"></i>
    </div>

    <!-- Search Bar -->
    <div class="header-search">
      <input type="text" placeholder="Search..." />
    </div>
  </header>

  <main>


    <!-- Main Content -->
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h4">Welcome to the Dashboard</h1>

      </div>

      <div class="row">
        <div id="routine" class="col-md-6 col-lg-4 mb-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Today's Routine</h5>
              <p class="card-text" id="currentDate"></p>
              <ul class="list-group" id="routineList">
                <!-- Routine items will be inserted here -->
              </ul>
            </div>
          </div>
        </div>

        <div id="achievement" class="col-md-6 col-lg-4 mb-4">
           <h4>Achievements</h4>
          <div id="achievement-list" class="card shadow-sm">
            <p class="card-text">This is another card with some content.</p>
          </div>
        </div>

      </div>

      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h5 class="card-title">Login Activity (Last 7 Days)</h5>
          <canvas id="loginChart" height="100"></canvas>
        </div>
      </div>

    </div>
    <script src="../public/js/dashboard.js"></script>
  </main>
</body>

</html>
