<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="../public/css/dashboard.css">
</head>

<body>
  <header>
  </header>

  <main>


    <!-- Main Content -->
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h4">Welcome to the Dashboard</h1>

      </div>

      <div class="row">
        <div id="routine" class="col-md-6 col-lg-4 mb-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Today's Routine</h5>
              <p class="card-text" id="currentDate"></p>
              <ul class="list-group" id="routineList">
                <!-- Routine items will be inserted here -->
              </ul>
            </div>
          </div>
        </div>

        <div id="achievement" class="col-md-6 col-lg-4 mb-4">
           <h4>Achievements</h4>
          <div id="achievement-list" class="card shadow-sm">
            <p class="card-text">This is another card with some content.</p>
          </div>
        </div>

      </div>

      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h5 class="card-title">Login Activity (Last 7 Days)</h5>
          <canvas id="loginChart" height="100"></canvas>
        </div>
      </div>

    </div>
    <script type="module" src="../public/js/dashboard.js"></script>
    <script src="../public/js/header_loader.js"></script>
  </main>
</body>

</html>
